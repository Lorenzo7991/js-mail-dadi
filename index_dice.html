<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10">
        <!-- * Bootstrap library stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- * Local stylesheet -->
    <link rel="stylesheet" href="css/style_dice.css">
    <!-- * DOM generality -->
    <link rel="icon" href="assets/boolean-icon.png">
    <title>Dice demo</title>
    <!-- * Locas JS -->
    <script defer src="js/script_dice.js"></script>
</head>

<body>
    <h1 class="text-center mt-5 fw-bold">GOOD LUCK!</h1>
    <!-- * Start board section -->
    <section id="board" class="container bg-success mt-3">
        <!-- * Start top board section -->
       <div class="top-board d-flex justify-content-evenly align-items-center my-4">
        <span class="player-one text-white fs-4 fw-bolder">Lancio giocatore 1:</span>
        <span class="player-two text-white fs-4 fw-bolder">Lancio giocatore 2:</span>
        <!-- * End top board section -->
    </div>
    <!-- * Start middle board section -->
    <div class="mid-board d-flex justify-content-evenly align-items-center">
        <span class="throw-player-one text-white fs-2 fw-bolder"></span>
        <span class="throw-player-two text-white fs-2 fw-bolder"></span>
        <!-- * End middle board section -->
    </div>
    <!-- * Start bottom board section -->
    <div class="bottom-board">
        <h4 class="result-message text-center text-white fw-bolder mt-5"></h4>
        <!-- *End bottom board section -->
    </div>
    
    <!-- * End board section -->
    </section>
        

    
</body>
</html>
